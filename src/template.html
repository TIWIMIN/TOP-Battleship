<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <div class="play-screen-container">
      <div class="game-initialization-container">
        <div class="game-initialization-instructions">
          Enter your name below
        </div>
        <input
          type="text"
          class="player-one-name-input"
          placeholder="player one name: "
        />
        <button class="game-initialization-submit">Submit</button>
      </div>
      <div class="place-ships-screen-container">
        <div class="place-ships-instructions">Choose where to place: </div>
        <div class="current-ship-to-place"></div>
        <div class="place-ships-board"></div>
      </div>
      <div class="game-container">
        <div class="player-one-board">

        </div>
        <div class="player-two-board">

        </div>
      </div>
    </div>
  </body>
</html>
